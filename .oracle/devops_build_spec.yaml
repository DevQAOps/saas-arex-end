version: 0.1
component: build
timeoutInSeconds: 10000
shell: bash
failImmediatelyOnError: true
env:
  exportedVariables:
    - BUILDRUN_HASH
steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 140
    command: |
      echo "OCI_BUILD_RUN_ID: ${OCI_BUILD_RUN_ID}"
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
  - type: Command
    name: "Docker build"
    command: |
      pwd
      docker build -t us-sanjose-1.ocir.io/axqjl8ow85vi/saas-devops:${BUILDRUN_HASH} -f saas-devops/Dockerfile .
      echo "DONE"
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          build_result=FAILURE
          echo "Failure successfully handled"
outputArtifacts:
  - name: Build_output_image
    type: DOCKER_IMAGE
    location: us-sanjose-1.ocir.io/axqjl8ow85vi/saas-devops:${BUILDRUN_HASH}